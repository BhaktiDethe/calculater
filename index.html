<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..Calculator..</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #bcb2b2;
        font-family: Arial, sans-serif;
    }
    
    .calculator {
        display: flex;
        flex-direction: column;
        border: 2px solid #333;
        border-radius: 10px;
        overflow: hidden;
        width: 200px;
    }
    
    .display {
        background-color: #0e0000;
        color: #fff;
        padding: 10px;
        text-align: right;
    }
    
    #display {
        width: 100%;
        border: none;
        background: transparent;
        color: inherit;
        font-size: 1.5em;
        text-align: right;
        box-sizing: border-box;
    }
    
    .buttons {
        display: flex;
        flex-direction: column;
    }
    
    .row {
        display: flex;
        flex: 1;
    }
    
    button {
        flex: 1;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.2em;
        margin: 2px;
        padding: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #ddd;
    }
    
    button:active {
        background-color: #ccc;
    }
    </style>
    
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
